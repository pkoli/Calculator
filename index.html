<html>
<form name="Calc">
<table>
<tr>
<td><input type="button"  value="1" onClick"Calc.Input.value+='1'">
<td><input type="button"  value="2" onClick"Calc.Input.value+='2'">
<td><input type="button" value="3" onClick"Calc.Input.value+='3'">
<td><input type="button"  value="+" onClick"Calc.Input.value+='+'">
</td>
</tr>
<tr>
<td><input type="button"  value="4" onClick"Calc.Input.value+='4'">
<td><input type="button"  value="5" onClick"Calc.Input.value+='5'">
<td><input type="button"  value="6" onClick"Calc.Input.value+='6'">
<td><input type="button"  value="-" onClick"Calc.Input.value+='-'">
</td>
</tr>
<tr>
<td><input type="button"  value="7" onClick"Calc.Input.value+='7'">
<td><input type="button"  value="8" onClick"Calc.Input.value+='8'">
<td><input type="button" value="9" onClick"Calc.Input.value+='9'">
<td><input type="button"  value="*" onClick"Calc.Input.value+='*'">
</td>
</tr>
<tr>
<td><input type="button"  value="C" onClick"Calc.Input.value+=''">
<td><input type="button" value="0" onClick"Calc.Input.value+='0'">
<td><input type="button"  value="=" onClick"Calc.Input.value+=eval(Calc.Input.value)">
<td><input type="button"  value="/" onClick"Calc.Input.value+='/'">
</td>
</tr>
</table>
</form>
</html>
